name: Release (Bun Compile)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install deps
        run: bun install --frozen-lockfile

      - name: Build binary (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          OS="$(echo "${RUNNER_OS}" | tr '[:upper:]' '[:lower:]')"
          ARCH="$(uname -m)"
          OUT="dist/rs-code-mcp-${OS}-${ARCH}"
          bun build --compile index.ts --outfile "$OUT"
          echo "OUT=$OUT" >> "$GITHUB_ENV"

      - name: Build binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $os = $env:RUNNER_OS.ToLower()
          $arch = $env:PROCESSOR_ARCHITECTURE.ToLower()
          $out = "dist/rs-code-mcp-$os-$arch.exe"
          bun build --compile index.ts --outfile $out
          "OUT=$out" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-binary
          path: ${{ env.OUT }}
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**
          generate_release_notes: true

